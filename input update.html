<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Checkout Form</title>
  <style>
    /* styles.css */
    body {
      background: #f2f6ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 25px 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
    }

    form.checkout-form fieldset {
      border: 2px solid #c3dafe;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      background-color: #f0f7ff;
    }

    form.checkout-form legend {
      font-weight: bold;
      padding: 0 10px;
      color: #2b6cb0;
      font-size: 1.2em;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .form-group.full {
      flex: 100%;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    input,
    textarea,
    select {
      padding: 10px;
      border: 1.5px solid #a0aec0;
      border-radius: 8px;
      font-size: 1em;
      background-color: #fff;
      transition: border 0.3s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #63b3ed;
      box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.2);
    }

    textarea {
      resize: vertical;
    }

    .radio-group {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .form-actions {
      text-align: center;
    }

    button[type=\"submit\"] {
      background-color: #3182ce;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type=\"submit\"]:hover {
      background-color: #2b6cb0;
    }
  </style>
</head>

<body>
  <div class="container">
    <form class="checkout-form">
      <fieldset>
        <legend>Step 1: Your details</legend>
        <div class="form-row">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="First and last name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@domain.com">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Eg. +447500000000">
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password">
          </div>
          <div class="form-group">
            <label for="search">Search</label>
            <input type="search" id="search">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="url">Website</label>
            <input type="url" id="url" placeholder="https://example.com">
          </div>
          <div class="form-group">
            <label for="file">Upload Document</label>
            <input type="file" id="file">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Step 2: Delivery address</legend>
        <div class="form-row">
          <div class="form-group full">
            <label for="address">Address</label>
            <textarea id="address" rows="3" placeholder="Enter address"></textarea>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="postcode">Post code</label>
            <input type="text" id="postcode">
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="week">Preferred Delivery Week</label>
            <input type="week" id="week">
          </div>
          <div class="form-group">
            <label for="month">Preferred Month</label>
            <input type="month" id="month">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Step 3: Card details</legend>
        <div class="form-row">
          <div class="form-group full">
            <label>Card type</label>
            <div class="radio-group">
              <label><input type="radio" name="card" checked> <img src="https://img.icons8.com/color/24/visa.png" />
                VISA</label>
              <label><input type="radio" name="card"> <img src="https://img.icons8.com/color/24/amex.png" />
                AmEx</label>
              <label><input type="radio" name="card"> <img src="https://img.icons8.com/color/24/mastercard.png" />
                Mastercard</label>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="cardnumber">Card number</label>
            <input type="text" id="cardnumber">
          </div>
          <div class="form-group">
            <label for="security">Security code</label>
            <input type="text" id="security">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group full">
            <label for="cardname">Name on card</label>
            <input type="text" id="cardname" placeholder="Exact name as on the card">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Step 4: Preferences</legend>
        <div class="form-row">
          <div class="form-group">
            <label for="range">Satisfaction (1-10)</label>
            <input type="range" id="range" min="1" max="10">
          </div>
          <div class="form-group">
            <label><input type="checkbox" id="subscribe"> Subscribe to newsletter</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="number">Number of Items</label>
            <input type="number" id="number" min="1" max="99">
          </div>
        </div>
      </fieldset>

      <div class="form-actions">
        <button type="submit">BUY IT!</button>
      </div>
    </form>
  </div>

  <script>
    let form = document.querySelector("form")

    form.addEventListener("submit", (e) => {
      let name = document.querySelector("#name").value
      let email = document.querySelector("#email").value
      let phone = document.querySelector("#phone").value
      let dob = document.querySelector("#dob").value
      let password = document.querySelector("#password").value
      let search = document.querySelector("#search").value
      let url = document.querySelector("#url").value
      let address = document.querySelector("#address").value
      let postcode = document.querySelector("#postcode").value
      let country = document.querySelector("#country").value
      let week = document.querySelector("#week").value
      let month = document.querySelector("#month").value
      let card = document.querySelector("input[name='card']:checked").value
      let cardnumber = document.querySelector("#cardnumber").value
      let security = document.querySelector("#security").value
      let cardname = document.querySelector("#cardname").value
      let range = document.querySelector("#range").value
      let subscribe = document.querySelector("#subscribe:checked").value
      let number = document.querySelector("#number").value
      let file = document.querySelector("#file")
      let fileInp = file.files[0]
      let reader = new FileReader()
      reader.readAsDataURL(fileInp);

      reader.onload = () => {

        let data = {
          "name": name,
          "email": email,
          "phone": phone,
          "dob": dob,
          "password": password,
          "search": search,
          "url": url,
          "file": reader.result,
          "address": address,
          "postcode": postcode,
          "country": country,
          "week": week,
          "month": month,
          "card": card,
          "cardnumber": cardnumber,
          "security": security,
          "cardname": cardname,
          "range": range,
          "subscribe": subscribe,
          "number": number,
        }

        console.log(data)

        let length = localStorage.length;

        localStorage.setItem(length + 1, JSON.stringify(data))

      }

      e.preventDefault();
    })

    for (let i = 0; i < localStorage.length; i++) {
      let res = localStorage.getItem(i + 1);

      console.log(JSON.parse(res))
    }

  </script>
</body>

</html>
